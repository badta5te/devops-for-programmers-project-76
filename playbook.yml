- name: Setup Redmine
  hosts: all
  become: true

  roles:
    - role: geerlingguy.pip
      pip_install_packages:
        - docker
      become: true

  tasks:
    - name: create .env file
      template:
        src: templates/.env.j2
        dest: .env
      tags: redmine

    - name: start redmine
      docker_container:
        name: redmine
        image: redmine
        state: started
        restart: true
        recreate: true
        env_file: .env
        published_ports:
          - "80:3000"
      tags: redmine

- name: Install Datadog Agent
  hosts: webservers
  become: true

  roles:
    - role: datadog.dd.agent
      tags: datadog

